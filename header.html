<!DOCTYPE html>
<html lang="en">

<head>
    <title>{@title@}</title>
    <meta name="description" content="{@description@}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #cookie_notification {
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            position: fixed;
            bottom: 5px;
            right: 5px;
            width: 390px;
            max-width: 90%;
            padding: 25px;
            background-color: #000000;
            border-color: #850;
            border-radius: 4px;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.4);
            border: 1px solid #050;
        }

        #cookie_notification div {
            margin: 0;
            font-size: 12pt;
            text-align: left;
            color: #FFFFFF;
        }


        @media (min-width: 576px) {
            #cookie_notification.show {
                display: flex;
            }

            .cookie_accept {
                margin: 0 0 0 25px;
                min-width: 120px;
                max-width: 120px;
                min-height: 70px;
                max-height: 70px;
                color: #0A0;
                background-color: #111;
                border: 1px solid #050;
                border-radius: 4px;
            }

            .cookie_accept:hover {
                background-color: #020;
            }
        }

        @media (max-width: 575px) {
            #cookie_notification.show {
                display: block;
                text-align: left;
            }

            .cookie_accept {
                margin: 10px 0 0 0;
                min-width: 120px;
                max-width: 120px;
                min-height: 70px;
                max-height: 70px;
                color: #0A0;
                background-color: #111;
                border: 1px solid #050;
                border-radius: 4px;
            }

            .cookie_accept:hover {
                background-color: #020;
            }
        }

        body {
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 20px;
            background-color: #E1F5FE;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: #01579B;
        }

        a {
            text-decoration: none;
            color: #039BE5;
        }

        a:hover {
            text-decoration: underline;
            color: #0277BD;
        }

        button {
            font-size: 18px;
            padding: 8px 16px;
            background-color: #03A9F4;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0288D1;
        }

        button.big {
            font-size: 24px;
            padding: 12px 24px;
        }

        #header a {
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            text-decoration: none;
            color: #FFFFFF;
        }

        #header a:hover {
            color: #EEEEEE;
        }
    </style>
    <script>
        // Common SVG icons for reuse
        const SVG_ICONS = {
            copy: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>',
            check: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>',
            clear: '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>'
        };


        // Common utility function for copying to clipboard with visual feedback
        function copyInputValueToClipboard(btnId, inputId) {
            var inputField = document.getElementById(inputId);
            var inputValue = inputField.value;
            var copyButton = document.getElementById(btnId);

            if (inputValue) {
                navigator.clipboard.writeText(inputValue).then(function () {
                    // Change icon to green checkmark
                    copyButton.innerHTML = SVG_ICONS.check;
                    copyButton.style.backgroundColor = '#4CAF50';

                    // Restore original icon after 3 seconds
                    setTimeout(function () {
                        copyButton.innerHTML = SVG_ICONS.copy;
                        copyButton.style.backgroundColor = '#6c757d';
                    }, 3000);
                }, function (err) {
                    console.error('Failed to copy to clipboard: ', err);
                });
            }
        }

        // Common utility function for clearing input fields
        function clearInput(inputId, errorId) {
            document.getElementById(inputId).value = '';
            if (errorId) {
                document.getElementById(errorId).textContent = '';
            }
        }


    </script>
</head>

<body>
    <div id="header"
        style="max-width: 1000px; margin: 0 auto; background-color: #03A9F4; border-radius: 12px; padding: 12px;">
        <div>
            <a href="/">
                <div style="display: flex; flex-direction: column;">
                    <div style="font-size: 28px; font-weight: bold;">
                        U00
                    </div>
                    <div style="font-size: 14px;">
                        Network tools
                    </div>
                </div>
            </a>
        </div>

    </div>


    <div style="max-width: 1000px; margin: 0 auto;">
