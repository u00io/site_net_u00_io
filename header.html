<!DOCTYPE html>
<html lang="en">

<head>
    <title>{@title@}</title>
    <meta name="description" content="{@description@}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #cookie_notification {
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            position: fixed;
            bottom: 5px;
            right: 5px;
            width: 390px;
            max-width: 90%;
            padding: 25px;
            background-color: #000000;
            border-color: #850;
            border-radius: 4px;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.4);
            border: 1px solid #050;
        }

        #cookie_notification div {
            margin: 0;
            font-size: 12pt;
            text-align: left;
            color: #FFFFFF;
        }


        @media (min-width: 576px) {
            #cookie_notification.show {
                display: flex;
            }

            .cookie_accept {
                margin: 0 0 0 25px;
                min-width: 120px;
                max-width: 120px;
                min-height: 70px;
                max-height: 70px;
                color: #0A0;
                background-color: #111;
                border: 1px solid #050;
                border-radius: 4px;
            }

            .cookie_accept:hover {
                background-color: #020;
            }
        }

        @media (max-width: 575px) {
            #cookie_notification.show {
                display: block;
                text-align: left;
            }

            .cookie_accept {
                margin: 10px 0 0 0;
                min-width: 120px;
                max-width: 120px;
                min-height: 70px;
                max-height: 70px;
                color: #0A0;
                background-color: #111;
                border: 1px solid #050;
                border-radius: 4px;
            }

            .cookie_accept:hover {
                background-color: #020;
            }
        }

        body {
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #E1F5FE;
        }

        h1 {
            color: #01579B;
        }

        #header a {
            font-family: 'Consolas', 'Courier New', Courier, monospace;
            text-decoration: none;
            color: #FFFFFF;
        }
        #header a:hover {
            color: #EEEEEE;
        }
    </style>
</head>

<body>
    <div id="header"
        style="max-width: 1000px; margin: 0 auto; background-color: #03A9F4; border-radius: 12px; padding: 12px;">
        <div>
            <a href="/">
                <div style="display: flex; flex-direction: column;">
                    <div style="font-size: 28px; font-weight: bold;">
                        U00
                    </div>
                    <div style="font-size: 14px;">
                        Network tools
                    </div>
                </div>
            </a>
        </div>

    </div>


    <div style="max-width: 1000px; margin: 0 auto;">
