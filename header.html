<!DOCTYPE html>
<html lang="en">

<head>
    <title>{@title@}</title>
    <meta name="description" content="{@description@}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #cookie_notification {
            display: none;
            justify-content: space-between;
            align-items: flex-end;
            position: fixed;
            bottom: 5px;
            right: 5px;
            width: 390px;
            max-width: 90%;
            padding: 25px;
            background-color: #000000;
            border-color: #850;
            border-radius: 4px;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.4);
            border: 1px solid #050;
        }

        #cookie_notification div {
            margin: 0;
            font-size: 12pt;
            text-align: left;
            color: #FFFFFF;
        }


        @media (min-width: 576px) {
            #cookie_notification.show {
                display: flex;
            }

            .cookie_accept {
                margin: 0 0 0 25px;
                min-width: 120px;
                max-width: 120px;
                min-height: 70px;
                max-height: 70px;
                color: #0A0;
                background-color: #111;
                border: 1px solid #050;
                border-radius: 4px;
            }

            .cookie_accept:hover {
                background-color: #020;
            }
        }

        @media (max-width: 575px) {
            #cookie_notification.show {
                display: block;
                text-align: left;
            }

            .cookie_accept {
                margin: 10px 0 0 0;
                min-width: 120px;
                max-width: 120px;
                min-height: 70px;
                max-height: 70px;
                color: #0A0;
                background-color: #111;
                border: 1px solid #050;
                border-radius: 4px;
            }

            .cookie_accept:hover {
                background-color: #020;
            }
        }
    </style>
</head>

<body>
    <div style="max-width: 1000px; margin: 0 auto; background-color: #03A9F4;">
        <div class="dark_block">
            <a class="header_link" href="/">
                <div class="header_wrapper">
                    <div class="header_logo">
                        <div class="header_logo_text">
                            <div class="header_logo_text_first">
                                U00
                            </div>
                            <div class="header_logo_text_second">
                                Network tools
                            </div>
                        </div>
                    </div>
                    <nav class="header_nav">
                        <ul class="header_list">
                            <li class="header_item">
                            </li>
                        </ul>
                    </nav>

                </div>
            </a>
        </div>

    </div>


    <div style="max-width: 1000px; margin: 0 auto;">
